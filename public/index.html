<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Absensi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="absensi">
      <div class="container">
        <h1>Aplikasi Absensi</h1>
        <hr />

        <div class="input-box">
          <input type="text" id="employeeId" placeholder="Masukkan ID Anda" />
          <button id="submitBtn">Absen</button>
          <div id="validationMessage"></div>
        </div>
        <div class="data-box">
          <table id="absensiTable">
            <thead>
              <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Tanggal</th>
              </tr>
            </thead>
            <tbody id="absensiList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
